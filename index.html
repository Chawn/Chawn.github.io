    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    
    <script src="https://connect.facebook.net/en_US/all.js"></script>
  <!-------------------------------------------------------->
    
    <script type="text/javascript">
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '433129230103388',    //ระบุ AppId ของเรา (สร้าง App: https://developers.facebook.com/apps)                  
          channelUrl : 'http://mubaza.com',  //ระบุ channelURL ของเรา        
          status     : true,                                 
          xfbml      : true                                  
        });
      };
        
        
      FB.Event.subscribe('edge.create',
          function(response) {
              location.href = 'http://gittramp.blogspot.com';  //ใส่เว็บปลายทางที่ต้องการให้ redirect ไป
          }
      );
    </script>
